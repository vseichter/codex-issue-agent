name: Issue Assigned to vseichter

permissions:
  contents: write        # allow pushing commits and branches
  pull-requests: write   # allow creating pull requests
  issues: write          # allow updating issues if needed

on:
  issues:
    types: [assigned]

jobs:
  create-branch-and-pr:
    if: ${{ github.event.assignee.login == 'vseichter' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js (>=20)
        uses: actions/setup-node@v3
        with:
          node-version: '>=20'

      - name: Install OpenAI Codex CLI
        run: npm install -g @openai/codex

      - name: Export OpenAI API Key
        run: echo "OPENAI_API_KEY=${{ secrets.open_api_key }}" >> $GITHUB_ENV
        shell: bash

      - name: Determine branch name
        id: derive_branch
        shell: bash
        run: |
          title="${{ github.event.issue.title }}"
          num="${{ github.event.issue.number }}"
          sanitized=$(echo "$title" \
            | tr '[:upper:]' '[:lower:]' \
            | sed -E 's/[^a-z0-9]+/-/g' \
            | sed -E 's/^-+|-+$//g')
          echo "branch=issue-${num}-${sanitized}" >> $GITHUB_OUTPUT

      - name: Checkout or create branch
        shell: bash
        run: |
          branch="${{ steps.derive_branch.outputs.branch }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git rev-parse --verify --quiet "$branch"; then
            echo "‚úÖ Checking out existing local branch $branch"
            git checkout "$branch"
          elif git ls-remote --exit-code --heads origin "$branch"; then
            echo "‚úÖ Fetching & checking out remote branch $branch"
            git fetch origin "$branch"
            git checkout -b "$branch" origin/"$branch"
          else
            echo "üÜï Creating & pushing new branch $branch"
            git checkout -b "$branch"
            git push -u origin "$branch"
          fi

      - name: Run Codex CLI on issue
        shell: bash
        run: |
          num="${{ github.event.issue.number }}"
          title="${{ github.event.issue.title }}"
          body="${{ github.event.issue.body }}"
          codex --full-auto --quiet "Issue #${num}: ${title}\n\n${body}"

      - name: Debug git status & diff
        shell: bash
        run: |
          echo "On branch: $(git rev-parse --abbrev-ref HEAD)"
          git status
          git diff
          git diff --cached

      - name: Commit & force-push Codex CLI changes
        shell: bash
        run: |
          branch="${{ steps.derive_branch.outputs.branch }}"
          echo "Committing changes to branch: $branch"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "‚ö†Ô∏è No changes to commit"
          else
            git commit -m "chore: apply Codex CLI changes for issue #${{ github.event.issue.number }}"
          fi

          git push --force --verbose origin "HEAD:$branch"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.derive_branch.outputs.branch }}
          title: "chore: apply Codex CLI changes for issue #${{ github.event.issue.number }}"
          body: |
            Automated PR to apply Codex CLI changes for issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}
          base: main

      - name: Notify assignment
        shell: bash
        run: |
          echo "Issue #${{ github.event.issue.number }} assigned to vseichter"
