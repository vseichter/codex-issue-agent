name: Issue Assigned to vseichter

permissions:
  contents: write    # allow pushing commits and branches
  pull-requests: write  # allow creating pull requests
  issues: write      # allow updating issues if needed

on:
  issues:
    types: [assigned]

jobs:
  create-branch-and-pr:
    if: ${{ github.event.assignee.login == 'vseichter' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js (>=20)
        uses: actions/setup-node@v3
        with:
          node-version: '>=20'

      - name: Install OpenAI Codex CLI
        run: npm install -g @openai/codex

      - name: Set OpenAI API Key
        run: echo "OPENAI_API_KEY=${{ secrets.open_api_key }}" >> $GITHUB_ENV
        shell: bash

      - name: Create or check out branch for issue
        id: create_branch
        run: |
          # derive branch name from issue title & number
          title="${{ github.event.issue.title }}"
          num="${{ github.event.issue.number }}"
          sanitized=$(echo "$title" \
            | tr '[:upper:]' '[:lower:]' \
            | sed -E 's/[^a-z0-9]+/-/g' \
            | sed -E 's/^-+|-+$//g')
          branch="issue-${num}-${sanitized}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # if branch exists on origin, fetch & checkout; otherwise create & push
          if git ls-remote --exit-code --heads origin "$branch"; then
            echo "Branch '$branch' already exists; checking it out"
            git fetch origin "$branch"
            git checkout "$branch"
          else
            echo "Creating new branch '$branch'"
            git checkout -b "$branch"
            git push -u origin "$branch"
          fi

          # pass branch name to later steps
          echo "branch=$branch" >> $GITHUB_OUTPUT
        shell: bash

      - name: Run Codex CLI in full-auto mode with issue description
        run: |
          num="${{ github.event.issue.number }}"
          title="${{ github.event.issue.title }}"
          body="${{ github.event.issue.body }}"
          prompt="Issue #${num}: ${title}\n\n${body}"
          codex --full-auto --quiet "$prompt"
        shell: bash

      - name: Debug remotes & branches
        shell: bash
        run: |
          echo "=== remotes ==="
          git remote -v

          echo
          echo "=== local branches ==="
          git branch -vv

          echo
          echo "=== remote branches (origin) ==="
          git ls-remote --heads origin

      - name: Debug working tree & HEAD
        shell: bash
        run: |
          echo "=== current branch & HEAD ==="
          git rev-parse --abbrev-ref HEAD
          git show --stat HEAD

          echo
          echo "=== working tree files ==="
          ls -R .

      - name: Commit & force-push Codex CLI changes
        shell: bash
        run: |
          branch="${{ steps.create_branch.outputs.branch }}"

          # 1. Configure the bot identity
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 2. Stage absolutely everything (new, modified, deleted)
          git add -A

          # 3. Commit if there are any staged changes
          if git diff --cached --quiet; then
            echo "‚ö†Ô∏è No changes to commit"
          else
            git commit -m "chore: apply Codex CLI changes for issue #${{ github.event.issue.number }}"
          fi

          # 4. Force-push HEAD to the remote branch and show verbose output
          echo "üöÄ Force-pushing HEAD to origin/$branch"
          git push --force --verbose origin "HEAD:$branch"


      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.create_branch.outputs.branch }}
          title: "chore: apply Codex CLI changes for issue #${{ github.event.issue.number }}"
          body: |
            Automated PR to apply Codex CLI changes for issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}
          base: main